    <script>
        // Get the anchor tag element by its ID
        const changeColorLink = document.getElementById("changeColorLink");
        const container = document.getElementById("myContainer");

        // Add event listener for click event
        changeColorLink.addEventListener("click", function(event) {
            // Prevent default action (which would navigate away)
            event.preventDefault();

            // Toggle background color and text color between black and white
            if (container.style.backgroundColor === "black") {
                container.style.backgroundColor = "white";
                container.style.color = "black"; 
                 // Reset text color to black
            } else {
                container.style.backgroundColor = "black";
                container.style.color = "white";  // Change text color to white
            }
        });
    </script>
